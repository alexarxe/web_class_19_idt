<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19th Class</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/jquery-3.3.1.min.js" defer></script>
    <script src="./js/bootstrap.min.js"defer></script>
</head>
<body>
    <div class="container-fluid border border-1 border-primary">
        <header class="row bg-primary">
            <div class="col-12 text-light pr-5 py-2 text-right">
                <h2 >
                    Carga de Usuarios
                </h2>
            </div>
        </header>

        <main class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="" class="row">
                    <div class="col-md-12 col-sm-12 py-3">
                        <div class="row mb-3">
                            <div class="col-3 col-md-6 text-right">
                                <label for="Codigo">Codigo</label>
                            </div>
                            <div class="col-9 col-md-6">
                                <div class="row">
                                    <div class="col-10 col-md-7">
                                        <input type="text" name="" id="Codigo" placeholder="Codigo" class="form-control" >
                                    </div>
                                    <div class="col-2 col-md-5">
                                        <button class="btn btn-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-3 col-md-6 text-right">
                                <label for="Codigo">Nombre</label>
                            </div>
                            <div class="col-9 col-md-6">
                                <div class="row">
                                    <div class="col-10 col-md-10">
                                        <input type="text" name="" id="Nombre" placeholder="Nombre" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-mb-3 m-1">
                            <div class="col-3 col-md-6 text-right">
                                <label for="Codigo">Login</label>
                            </div>
                            <div class="col-9 col-md-6">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="email" name="" id="Login" placeholder="example@mail.com" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-mb-3  m-auto">
                            <div class="col-3 col-md-6 text-right">
                                <label for="Codigo">Password</label>
                            </div>
                            <div class="col-9 col-md-6">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="password" name="" id="password" placeholder="Contraseña" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-lg-12 ml-1 ">
                        <div class="col-3 col-md-6 text-right">
                            <label for="Codigo">Repeat Password</label>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <div class="col-10">
                                    <input type="password" name="" id="rp-password" placeholder="Contraseña" class="form-control" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>

            <div class="row footer bg-light text-right">
                <div class="col-12">
                    <button class="btn btn-primary my-3">Agregar</button>
                    <button class="btn btn-primary my-3" disabled>Modificar</button>
                    <button class="btn btn-primary my-3" disabled>Eliminar</button>
                    <button class="btn btn-primary my-3" disabled>Cancelar</button>
                    <button class="btn btn-primary my-3">Salir</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
